{% extends 'layout.html' %}

{% block title %}Panel de Administración | EcoCampus{% endblock %}

{% block content %}
<h2 class="mb-4">Panel de Administración</h2>

<div class="row g-3">
  <div class="col-md-4">
    <a href="{{ url_for('admin_puntos') }}" class="btn btn-outline-success w-100">
      <i class="fas fa-map-pin me-1"></i> Puntos de Interés
    </a>
  </div>
  <div class="col-md-4">
    <a href="{{ url_for('admin_reportes') }}" class="btn btn-outline-primary w-100">
      <i class="fas fa-clipboard-check me-1"></i> Ver y Actualizar Reportes
    </a>
  </div>
  <div class="col-md-4">
    <a href="{{ url_for('admin_actividades') }}" class="btn btn-outline-warning w-100">
      <i class="fas fa-leaf me-1"></i> Crear / Editar Actividades
    </a>
  </div>
</div>
{% endblock %}
