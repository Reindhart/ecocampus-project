{% extends 'layout.html' %}

{% block title %}Mi Perfil | EcoCampus{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-body text-center">
        <i class="fas fa-user-circle fa-5x text-success mb-3"></i>
        <h3>{{ usuario.username }}</h3>
        <p class="text-muted">{{ usuario.correo }}</p>
        <hr>
        <div class="row mt-4">
            <div class="col-md-6">
                <a href="{{ url_for('perfil_reportes') }}" class="btn btn-outline-primary w-100">
                <i class="fas fa-clipboard-list"></i> Mis Reportes
                </a>
            </div>
            <div class="col-md-6">
                <a href="{{ url_for('perfil_actividades') }}" class="btn btn-outline-success w-100">
                <i class="fas fa-leaf"></i> Mis Actividades
                </a>
            </div>
        </div>

        <a href="{{ url_for('logout') }}" class="btn btn-outline-danger mt-2">
          <i class="fas fa-sign-out-alt"></i> Cerrar sesi√≥n
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
